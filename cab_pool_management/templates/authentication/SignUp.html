{% extends 'base.html' %}
  {% load static %}
  {%block extrahead %}
  <link rel="stylesheet" href="{% static 'css/signUpStyle.css' %}">
  {% endblock extrahead %}

  {% block content %}
  <h1>Sign Up</h1>

    <div class="container">
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (Only letters and numbers)" required>
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
    
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Create an email" required>
    
            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
    
            <label for="pass2">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
    
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login link section -->
        <div class="login-link">
            <p>Already a member? <a href="/signin">Click here to log in</a></p>
        </div>
    </div>

  {% endblock content %}
